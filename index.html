<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loading Fonts & CSS Stylesheets -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Red+Hat+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Javascript Stopwatch</title>
    </head>
    <body>
        <div class="main-content">
            <h1>Javascript Stopwatch</h1>
            <p>Welcome to the Javascript Stopwatch!<br>The time elapsed since this web page was loaded is:</p>

            <h2 id="clock">Loading..</h2>

            <p>
                Or equivelant to:
                <ul>
                    <li id="secondary-timers">
                        <p><span id="span-days">Loading..</span> days</p>
                        <p><span id="span-weeks">Loading..</span> weeks</p>
                        <p><span id="span-months">Loading..</span> months</p>
                        <p><span id="span-years">Loading..</span> years</p>
                    </li>
                </ul>
            </p>
        </div>
        <input id="theme-change" type="image" src="assets/moon-dark.png">
    </body>
    <script src="script.js"></script>
</html>
